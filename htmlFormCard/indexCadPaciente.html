<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/indexCadPaciente.css">
        <link rel="shortcut icon" type="image/png" href="../img/logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Cadastro paciente</title>
    </head>
    <body>
        <section class="desktop">

            <header class="cabecalho">
                <a href="../indexCadastro.html"><span class="seta material-icons">arrow_back</span></a>
                <div class="logo-container">
                    <a href="../indexHome.html"><img src="../img/logo-mobile.png" alt="NutriWeb" class="img-logo"></a>
                </div>
            </header>

            <div class="imagem-container">
                <img src="../img/img-abaCadastro.jpeg" alt="cadastro" class="imagem-fullwidth">
            </div>

            <div class="conteudo-form">
                <form action="#" method="post" class="cadastro-form">
                    <h2>Cadastre-se e comece sua jornada</h2>
                    <div class="campo-form">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="campo-form">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="campo-form">
                        <label for="senha">Crie uma senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div>
                    <div class="campo-form">
                        <label for="objetivo">Objetivo (opcional):</label>
                        <input type="text" id="objetivo" name="objetivo" placeholder="Digite seu objetivo">
                    </div>
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </form>
            </div>

        </section>

        <section class="mobile">
            <header class="cabecalho">
                <a href="../indexCadastro.html"><span class="seta material-icons">arrow_back</span></a>
                <div class="logo-container">
                    <a href="../indexHome.html"><img src="../img/logo-mobile.png" alt="NutriWeb" class="img-logo"></a>
                </div>
            </header>

            <div class="imagem-container">
                <img src="../img/img-abaCadastro.jpeg" alt="cadastro" class="imagem-fullwidth">
            </div>

            <div class="conteudo-form">
                <form action="#" method="post" class="cadastro-form">
                    <h2>Cadastre-se e comece sua jornada</h2>
                    <div class="campo-form">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="campo-form">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="campo-form">
                        <label for="senha">Crie uma senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div>
                    <div class="campo-form">
                        <label for="objetivo">Objetivo (opcional):</label>
                        <input type="text" id="objetivo" name="objetivo" placeholder="Digite seu objetivo">
                    </div>
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </form>
            </div>
            
        </section>
    </body>
</html>
