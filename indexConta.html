<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleConta.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Faça login ou Cadastre-se</title>
</head>
    <body>
        <section class="desktop">

            <header class="cabecalho">
                <div class="logo-container">
                    <a href="indexHome.html"><img src="img/logo-mobile.png" alt="NutriWeb" class="img-logo"></a>
                </div>
                <div class="div-pesquisa">
                    <span class="material-icons search-icon md-36">search</span>
                    <input type="text" placeholder="O QUE VOCÊ ESTÁ PROCURANDO?" class="input-pesquisa">
                </div>
            </header>

            <div class="card">
                <h2 class="card-title">Seja Bem-vindo ao NutriWeb</h2>
                <img src="img/cardNutri.png" alt="Imagem de boas-vindas" class="card-img">
                <div class="card-buttons">
                    <a href="indexLogin.html"><button class="button">Já tenho cadastro</button></a>
                    <a href="indexCadastro.html"><button class="button button-cadastro">Sou novo por aqui</button></a>
                </div>
            </div>

        </section>

        <section class="mobile">
            
            <header class="cabecalho">
                <div class="seta-logo-container">
                    <a href="indexHome.html"><span class="seta material-icons">arrow_back</span></a>
                    <a href="indexHome.html"><img src="img/logo-mobile.png" alt="Logo" class="logo"></a>
                </div>

                <div class="input-container">
                    <div class="input-pesquisa-container">
                        <span class="material-icons search-mobile md-18">search</span>
                        <input type="text" placeholder="O QUE VOCÊ ESTÁ PROCURANDO?" class="input-pesquisa">
                    </div>
                </div>
            </header>

            <div class="card">
                <h2 class="card-title">Seja Bem-vindo ao NutriWeb</h2>
                <img src="img/cardNutri.png" alt="Imagem de boas-vindas" class="card-img">
                <div class="card-buttons">
                    <a href="indexLogin.html"><button class="button">Já tenho cadastro</button></a>
                    <a href="indexCadastro.html"><button class="button">Sou novo por aqui</button></a>
                </div>
            </div>

        </section>

    </body>
</html>
