<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleLogin.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
    <body>

        <section class="desktop-mobile">
            <header class="cabecalho">
                <a href="indexConta.html"><span class="seta material-icons">arrow_back</span></a>
                <div class="logo-container">
                    <a href="indexHome.html"><img src="img/logo-mobile.png" alt="NutriWeb" class="img-logo"></a>
                </div>
            </header>

            <div class="content">
                <img src="img/img-login.jpg" alt="" class="img-login">
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                        <button type="submit">Entrar</button>
                    </form>            
                </div>
            </div>
        </section>

    </body>
</html>
