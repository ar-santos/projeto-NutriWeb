<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/styleProfissionais.css">
        <link rel="shortcut icon" type="image/png" href="img/logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <title>NutriWeb</title>
    </head>
    <body>
        <section class="desktop">
            <header class="cabecalho">
                <div class="logo-container">
                    <a href="indexHome.html"><img src="img/logo.png" alt="NutriWeb" class="img-logo"></a>
                </div>
            </header>

            
            <div class="conteudo">
                <div class="div-pesquisa">
                    <span class="material-icons search-icon md-36">search</span>
                    <input type="text" placeholder="O QUE VOCÊ ESTÁ PROCURANDO?" class="input-pesquisa">
                </div>
            </div>
            
            <a href="indexHome.html" class="voltar-link">
                <span class="botao-voltar material-icons">arrow_back</span>
                <span class="publicacoes-text">Profissionais</span>
            </a>

            <div class="cards-container">
                <div class="card">
                  <img src="img/img-perfil-publi.jpg" alt="Imagem 1">
                  <div class="name">Nome 1</div>
                  <div class="specialty">Especialidade:</div>
                </div>
            
                <div class="card">
                  <img src="img/img-perfil-publi.jpg" alt="Imagem 2">
                  <div class="name">Nome 2</div>
                  <div class="specialty">Especialidade:</div>
                </div>
                
                <div class="card">
                  <img src="img/img-perfil-publi.jpg" alt="Imagem 3">
                  <div class="name">Nome 3</div>
                  <div class="specialty">Especialidade:</div>
                </div>
              </div>
        </section>

        <section class="mobile">
            <div class="header">
                <div class="menu" id="menuIcon">
                    <span class="material-icons menu-icon md-36">menu</span>
                </div>
                
                <div class="mobile-menu" id="mobileMenu">
                    <div class="close-menu-container">
                        <span class="material-icons close-icon md-36" id="closeIcon">close</span>
                        <span id="menuLabel">Menu</span>
                    </div>
                    <ul>
                        <a href="indexPubli.html" class="btn-premium"><li>Publicações</li></a>
                        <a href="indexProfissionais.html" class="btn-premium"><li>Profissionais</li></a>
                        <a href="indexPremium.html" class="btn-premium"><li>Premium</li></a>
                        <a href="indexRanking.html" class="btn-premium"><li>Ranking</li></a>
                        <li>Meu perfil</li>
                    </ul>
                </div>

                <div class="logo">
                    <a href="indexHome.html"><img src="img/logo-mobile.png" alt="NutriWeb" class="img-logo"></a>
                </div>
            </div>

            <a href="indexHome.html" class="voltar-link">
                <span class="publicacoes-text">Profissionais</span>
            </a>

            <div class="cards-container">
                <div class="card">
                  <img src="img/img-perfil-publi.jpg" alt="Imagem 1">
                  <div class="name">Nome 1</div>
                  <div class="specialty">Especialidade:</div>
                </div>
            
                <div class="card">
                  <img src="img/img-perfil-publi.jpg" alt="Imagem 2">
                  <div class="name">Nome 2</div>
                  <div class="specialty">Especialidade:</div>
                </div>
                
                <div class="card">
                  <img src="img/img-perfil-publi.jpg" alt="Imagem 3">
                  <div class="name">Nome 3</div>
                  <div class="specialty">Especialidade:</div>
                </div>
              </div>
        </section>

    </body>
    <script src="script/scriptHomeMenu.js"></script>
</html>
